        <div class="item">

            </h1>
        </div>
       
        <form   action="https://formspree.io/f/meoqlwop"
        method="POST" action="helo"> 
        <div class="item2">

          


        <div class="helo">
        
              
                <input type="text" id="name" name="name" placeholder="Full name" required autocomplete="off"><br>
      
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off"><br>

                <input type="number" id="number" name="number" placeholder="Phone Number" required autocomplete="off"><br>
                
                <input type="text" id="subject" name="subject" placeholder="Subject" required autocomplete="off"><br>
                
        </div>
         
 

         
         
               <div class="item3"> 
         <textarea id="message" name="message" placeholder="Your Message" rows="5" required minlength="25"></textarea> <br>
         <button>
            Send Message
         </button> 
        

         
           
        </form>

</div>
