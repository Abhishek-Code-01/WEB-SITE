<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills in Boxes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>

<body>

    <div class="skills-container">

        <i class="fab fa-html5" style="color: orange;"></i>

      </div>
      <div class="skill-box box2">
        <i class="fab fa-css3-alt" style="color: blue;"></i>

        <div class="skill-title">CSS</div>
      </div>
      <div class="skill-box box3">
        <i class="fab fa-js-square" style="color: #f7df1e;"></i>

        <div class="skill-title">JavaScript</div>
      </div>
      <div class="skill-box box3">
        <i class="fab fa-python" style="color: #3776AB;"></i>

      </div>

        <i class="fab fa-react" style="color: #61DAFB;"></i>

        <div class="skill-title">ReactJS</div>
      </div>
      <div class="skill-box box5">
        <i class="fab fa-node-js" style="color: #539E43;"></i>

      </div>

      </div>

      </div>

</html>
